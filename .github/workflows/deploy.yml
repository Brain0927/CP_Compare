name: ðŸš€ Deploy to Streamlit Cloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "from utils.scraper import scrape_products; print('âœ… Scraper module OK')"
        python -c "from utils.nlp_analyzer import analyze_products; print('âœ… NLP Analyzer module OK')"
        python -c "from utils.cp_calculator import CPCalculator; print('âœ… CP Calculator module OK')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: âœ… Deployment Success
      run: |
        echo "ðŸŽ‰ Code is ready for deployment!"
        echo "ðŸ“± Next: Deploy to Streamlit Cloud, Heroku, or Docker"
